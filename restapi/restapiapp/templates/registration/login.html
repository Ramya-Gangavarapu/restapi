<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'restapiapp/css/styles.css' %}">
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_username">Username:</label>
        <input type="text" id="id_username" name="username" required><br>

        <label for="id_password">Password:</label>
        <input type="password" id="id_password" name="password" required><br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
